<div>
        <ngx-datatable
            [rows]="ticketList.list"
            [columns]="columnHeadings">
            [rowHeight]="'auto'"
            [selected]="selected"
            [selectionType]="'checkbox'"
            [selectAllRowsOnPage]="false"
            [displayCheck]="displayCheck"
            (activate)="onActivate($event)"
            (select)='onSelect($event)'>
            <ngx-datatable-column
                [width]="30"
                [sortable]="false"
                [canAutoResize]="false"
                [draggable]="false"
                [resizeable]="false"
                [headerCheckboxable]="true"
                [checkboxable]="true">
            </ngx-datatable-column>
            <ngx-datatable-column name="TicketId"></ngx-datatable-column>
            <ngx-datatable-column name="Title"></ngx-datatable-column>
            <ngx-datatable-column name="Status"></ngx-datatable-column>
            <ngx-datatable-column name="Priority"></ngx-datatable-column>
            <ngx-datatable-column name="Owner"></ngx-datatable-column>
            <ngx-datatable-column name="AssignedTo"></ngx-datatable-column>
            <ngx-datatable-column name="Category"></ngx-datatable-column>
            <ngx-datatable-column name="createdDate"></ngx-datatable-column>
        </ngx-datatable>

        <div>maxSize = {{ticketList.maxPages}}, rotate = true</div>
        <ngb-pagination [collectionSize]=ticketList.maxPages*10 [(page)]="currentPage" [maxSize]="5" [rotate]="true"></ngb-pagination>
        
        <hr>
        
        <ul>
            <li *ngFor='let sel of selected'>
              {{sel.name}}
            </li>
            <li *ngIf="!selected?.length">No Selections</li>
          </ul>
</div>
