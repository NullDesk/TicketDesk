<div class="container-fluid">
<div class="card">
<ngb-tabset justify="fill" (tabChange)="onTabChange($event)">
  <ngb-tab *ngFor="let tabName of tabNames" id="{{ tabName }}" title="{{ convertListNameToDisplayStr(tabName) }}">
    <ng-template ngbTabContent>
      <div *ngIf="listReady" >
        <app-ticket-list [ticketListResults]="ticketListResults" (pageChange)="pageChange($event)"> </app-ticket-list>
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">Assign</button>
            <button class="dropdown-item">Change Status</button>
            <button class="dropdown-item">Close</button>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
</div>
</div>
